<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skat Punkte Liste</title>
</head>
<body>

  <h1>Die unendliche Skat Liste kommt!!!</h1>
  hier wird die Punkte Liste angezeigt werden

  <div>
    <h2>neuer Eintrag</h2> <br>
    Punkte: <input type="number" id="points_input" value="2" min="2"/><br/>
    Gruppe: 
    <select id="group_select">
        
    </select> 

    
    <div>
      Verlierer: <br/>
      <div id="groupmember_selection">

              <!-- Mitglieder Auswahl wird hier dynamisch eingefügt -->

      </div>

    </div>
    <button id="add_entry_button">Eintrag hinzufügen</button>
  </div>

  <div>
  <h2>Neue Gruppe</h2>
  Gruppenname: <input type="text" id="new_group_name" /> <br/>
  <div>
    Mitglieder hinzufügen: <br/>
    <div id="groupmember_adds">

    </div>
  </div>
  <button id="create_group_button">Gruppe erstellen</button>
  </div>
  <script type="module" src="main.js"> </script>
</body>
</html>
