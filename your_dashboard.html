<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="your_dashboard_style.css">
</head>
<body>
    
    <h1 id="your_dashboard_heading">Des Lappens Dashboard</h1>



    <div>
        <div id="profile_info">
            <b><p id="information_header">Your Profile Information</p></b>
            <b><p>username: <span id="profile_username">Lappen</span></p></b>
            <b><p>played games: <span id="played_games_count">500.000</span></p></b>
            <b><p>won games: <span id="won_games_count">1</span></p></b>
            <b><p>lost games: <span id="lost_games_count">499.999</span></p></b>
            <b><p>winning rate: <span id="winning_rate">0.0002%</span></p></b>
        </div>
    </div>

    <div class="group_container">
       <b>Speed Load: </b> 
        <select id="group_speed_select">
        </select>
        <br><br>
        <div id="group_speed_load"></div>
    </div>

    <div class="group_container" id="your_groups_dashboard">Deine Gruppen

        
    </div>

    
    <script type="module" src="your_dashboard.js"> </script>

</body>
</html>
